  <!-- Consent-Banner Placeholder -->
<div id="consent-placeholder"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch("/includes/consent-banner.html", { cache: "no-store" })
    .then(res => res.ok ? res.text() : Promise.reject(res))
    .then(html => {
      document.getElementById("consent-placeholder").innerHTML = html;

      // Danach Banner-Skript laden
      const script = document.createElement("script");
      script.src = "/js/consent-banner.js";
      script.defer = true;
      document.body.appendChild(script);
    })
    .catch(err => console.error("Consent include konnte nicht geladen werden:", err));
});
